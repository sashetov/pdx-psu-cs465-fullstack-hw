<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>03 - Form</title>
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        />
    <script defer src="03-form.js"></script>
  </head>
  <body class="bg-dark">
    <form class="bg-light border rounded w-50 mx-auto mt-5 p-3">
      <h1 class="mt-2 mb-4">Contact Form</h1>
      <div class="form-group">
        <label for="name">Name *</label>
        <input type="name" class="form-control" id="name" required />
        <label for="email">Email *</label>
        <input type="email" class="form-control" id="email" required />
        <label for="feedback">Submit your message:</label>
        <textarea class="form-control" id="feedback" rows="3"></textarea>
        <label for="signup">Sign up for the newsletter</label>
        <input type="checkbox" id="signup" /> 
        <div class="row">
          <input
              type="submit"
              class="btn btn-primary"
              value="Submit"
              id="submit"
              style="width:49%; margin-right:1%"
              />
          <input
              type="reset"
              class="btn btn-secondary"
              value="Reset"
              id="reset"
              style="width:49%; margin-left:1%"
              />
        </div>
      </div>
    </form>
  </body>
</html>
