    <form method='post' action="/submit">

      <input type="email" name="Email" id="email" required><br />
      <label for="comments">Comments: </label>
      <input type="textarea" name="Comments" id="comments"><br />
      <label for="comments">Newsletter: </label>

      <input type='submit'>
    </form>
  </body>
